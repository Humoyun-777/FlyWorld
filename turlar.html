        .city-card {

        .city-image {

            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .city-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.3), transparent);
        }

        .city-name {

        .city-description {

        .visit-btn {

            padding: 12px 25px;

            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .visit-btn:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .close:hover {
            color: white;
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        .modal-image {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .attractions {
            margin-top: 20px;

        .attraction-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #ffeb3b;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.7);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

            .cities-grid {

            h1 {
                font-size: 2.5em;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }

        function createCityCard(city, index) {
            return `
                <div class="city-card" onclick="openModal(${index})">
                    <div class="city-image" style="background-image: url('${city.image}')"></div>
                    <div class="city-info">
                        <h3 class="city-name">${city.name}</h3>
                        <p class="city-country">${city.country}</p>
                        <p class="city-description">${city.description}</p>
                        <button class="visit-btn">Batafsil ma'lumot</button>
                    </div>
                </div>
            `;
        }

        function renderCities() {
            const citiesGrid = document.getElementById('citiesGrid');
            citiesGrid.innerHTML = cities.map((city, index) => createCityCard(city, index)).join('');
        }

        function openModal(cityIndex) {
            const city = cities[cityIndex];
            const modal = document.getElementById('cityModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h2>${city.name}, ${city.country}</h2>
                <div class="modal-image" style="background-image: url('${city.image}')"></div>
                <p>${city.description}</p>
                <div class="attractions">
                    <h3>Asosiy diqqatga sazovor joylar:</h3>
                    ${city.attractions.map(attraction => 
                        `<div class="attraction-item">${attraction}</div>`
                    ).join('')}
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderCities();
            
            const modal = document.getElementById('cityModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }
            
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        });
         // Mobile menu toggle
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }
         document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navMenu').classList.remove('active');
            });
        });
